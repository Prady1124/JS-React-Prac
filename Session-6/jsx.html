<html>
    <head>
        <title>React Component</title>
        <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>

    <body>
        
        anything which is inside a {} will be calculated and then displayed and this is known as expression.
        <div id="jsx">
            

        </div>

       
        <script type ="text/babel">
            var num=2;
            function Greeting(props){
                return <h1>Hello {props.name} {props.email} Using JSX {num+num}</h1>
            }
            ReactDOM.render(<Greeting name="Aditya" email="aditya@aditya.com"/>,document.getElementById("jsx"))

        </script>
    </body>
</html>
